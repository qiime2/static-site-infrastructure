name: deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: install system dependencies
      run: |
        sudo apt update
        sudo apt install software-properties-common
        sudo apt-add-repository --yes --update ppa:ansible/ansible
        sudo apt install ansible

    - name: set up python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6

    - name: install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible-lint

    - name: ansible-lint
      run: ansible-lint provision.yml

    # TODO: guard the following steps from running on PRs, but
    # for now leave unchecked, that way I can debug during dev.

    - name: debug
      env:
        DEBUGGING_VAR: "${{ secrets.DEBUGGING_VAR }}"
      run: echo $DEBUGGING_VAR

     - name: debug
      env:
        DEBUGGING_VAR: hello
      run: echo $DEBUGGING_VAR
 
    - name: prepare ssh key
      env:
        SSH_PRIVATE_KEY: "${{ secrets.SSH_PRIVATE_KEY }}"
      run: |
        echo "$SSH_PRIVATE_KEY" > key.pem
        chmod 600 key.pem
        cat key.pem
        less key.pem

    - name: provision server(s)
      run: ansible-playbook -i inventory.yml --private-key key.pem provision.yml
